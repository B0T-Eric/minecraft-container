version: "3.8"
services:
# =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
# Minecraft Vault Hunters world with the 1.18.2 update
  vault-hunters:
    # each release has an alias back to 1.18.2 (eg 1.18.2-alpha-0.0.1|3)
    image: wotupfoo/vault-hunters:1.18.2
    tty: true
#    stdin_open: true
    ports:
        - "25565:25565"
    volumes:
      - ./vault-hunters-1.18.2:/data
    environment:
        - EULA=true
        - JVM_OPTS=-Xmx16g
        - LEVELSEED="7229311241545822825"
# default enironment variable values
